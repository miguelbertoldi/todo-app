<div id="card">
  <div class="title bold">
    <p> {{ task.name }} </p>
  </div>

  <div class="content flex-row">
    <p class="bold"> {{ task.properties.name }}: </p>
    <p>{{ task.content ? task.content : 'Vazio' }}</p>
  </div>

  <div class="buttons">
    <button (click)="edit()">Editar</button>
    <button (click)="removeCard()">Remover</button>
  </div>
</div>
