<div id="all">
  <form>
    <div>
      <input type="text" placeholder="Nome da tarefa" [(ngModel)]="task.name" name="taskName" />
      <select [(ngModel)]="task.properties" name="taskProp">
        <option *ngFor="let prop of propsList" [ngValue]="prop">{{ prop.name }}</option>
      </select>
    </div>

    <div>
      <button (click)="createCard()">Cadastrar</button>
    </div>
  </form>
</div>
