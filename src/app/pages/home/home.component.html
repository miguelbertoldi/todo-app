<button (click)="logout()">logout</button>

<p>Tarefa</p>
<app-modal
    [propsList]="propsList"
    (newCard)="createCard($event)"
></app-modal>

<br>

<p>Propriedade</p>
<app-modal-prop
    (newProp)="createProp($event)"
></app-modal-prop>



<section class="tasks-container">
    <app-task-card
        *ngFor="let task of taskList"
        [task]="task"
        (remove)="removeCard($event)"
        draggable="true"
    ></app-task-card>
</section>
