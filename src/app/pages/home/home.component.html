<app-modal [propsList]="propsList"
    [propsList]="propsList"
    (newCard)="createCard($event)"
></app-modal>



<section class="tasks-container">
    <app-task-card
        *ngFor="let task of taskList"
        [task]="task"
        (removeCard)="removeCard($event)"
        draggable="true"
    ></app-task-card>
</section>
