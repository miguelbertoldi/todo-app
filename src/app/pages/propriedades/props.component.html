<header *ngIf="hasPermission('Add')">
  <div>
    <div class="inputs">
      <input placeholder="Digite o nome..." [(ngModel)]="nome" />
      <select [(ngModel)]="tipo">
        <option *ngFor="let tipo of listaTipos"> {{ tipo }} </option>
      </select>
    </div>

    <div>
      <button (click)="cadastrarPropriedade()">Cadastrar</button>
    </div>
  </div>
</header>

<main>
  <section class="container-geral">

    <div *ngFor="let prop of listaProps">
      <div class="card">
        <div class="card-text">
          <p>{{ prop.name }}</p>
          <p>{{ prop.type }}</p>
        </div>

        <div class="prop-content" *ngIf="prop.type === 'Seleção'"
        [ngClass]="{'prop-content-padding': prop.items?.length > 0}">
          <ul>
            <li *ngFor="let item of prop.items">
              <div>{{ item }}</div>
              <div *ngIf="prop.inputAdd"> <button (click)="removerItem(item, prop)">x</button> </div>
            </li>
          </ul>
        </div>

        <div class="prop-buttons">

          <div *ngIf="prop.type === 'Seleção' && !prop.inputAdd">
            <button (click)="mostraInput(prop)">Editar</button>
          </div>
          <button *ngIf="!prop.inputAdd && hasPermission('Remove')" (click)="removerPropriedade(prop)">Remover</button>

          <div *ngIf="prop.inputAdd && hasPermission('Edit')" class="prop-input">
            <input [(ngModel)]="item" placeholder="Nome do item..." maxlength="16" />
            <button (click)="adicionarItem(prop)">Adicionar</button>
            <button (click)="mostraInput(prop)">Cancelar</button>
          </div>
        </div>

      </div>
    </div>

  </section>
</main>
