<header>

    <h1>Categorias</h1>

    <div>
        <input [(ngModel)]="categoria" placeholder="Digite o nome da categoria"> 
    </div>
    
    <button (click)="cadastrarCategoria()">Cadastrar</button>

</header>

<section class="lista-container"> 
    <div class="colunas-item">
        <div *ngFor="let categoria of listaCategorias" class="item-categoria">
            <div>
                <p>{{ categoria }}</p>
            </div>

            <div>
                <button (click)="removerCategoria(categoria)">x</button>
            </div>
        </div>
    </div>
</section>
