<header>
  <h1>Tarefas</h1>

  <div>
    <input [(ngModel)]="nomeTarefa" placeholder="Digite o nome da tarefa" maxlength="16">

    <select [(ngModel)]="propriedade">
      <option *ngFor="let prop of listaProps"> {{ prop.nome }} </option>
    </select>

  </div>
  <button (click)="cadastrarTarefa()">Cadastrar</button>

</header>

<section class="lista-container">
  <div *ngFor="let prop of listaProps">
    <div (dragover)="dragover($event, prop)"
    (drop)="drop($event)">
      <p>{{ prop.nome }}</p>
    

    <div *ngFor="let tarefa of listaTarefas; index as index">
      <div *ngIf="tarefa.propriedade.nome == prop.nome" draggable="true" 
      (dragstart)="drag(tarefa)" (drop)="getIndex($event, index)">

        {{ tarefa.nome }}
        <button (click)="teste(prop, tarefa)"></button>
      </div>
    </div>
    </div>
  </div>
</section>
